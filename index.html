<html>
<head>
	<title>BGem3 v2</title>
	<script type="text/javascript" src="Assets.min.js"></script>
	<script type="text/javascript" src="BGem3.min.js"></script>
	<script type="text/javascript" src="Game.min.js"></script>

	<style type="text/css">
		body {
			overflow:hidden;
			background-color:#fff;
			margin:0;
		}
		#viewport {
			display:block;
			position:fixed;
			width:100%;
			height:100%;
			z-index:1;
		}
	</style>
</head>
<body>

	<canvas id="viewport">
	</canvas>

	<canvas id="bg" style="visiblity:hidden">
	</canvas>

	<script type="text/javascript">
		var maxWidth = window.innerWidth,
			maxHeight = window.innerHeight;

		function init() {
			// DEFINE SCENE
			var scene = new Scene();

			// DEFINE CAMERA
			var camera = new Camera( { 
				pos: [ 0, 0, -200 ], 
				rot: [ 0, 10, 0 ], 
				fl: 800, // focal length
				speed: 1, // player velocity
				fr: 0.1  // player friction
			} );
			scene.cams.push( camera );

			// ADD OBJECTS TO STAGE
			/*var plane = new Obj3D( new PlaneMesh({ 
				size: 5,

				textured: false
			}) );

			scene.objs.push( plane );
			var cube = new Obj3D( new CubeMesh({ 
				size: 5, 
				pos: [ 0, 10, 0 ],
				rot: [ 0, 180, 0 ],
				color: [ 102, 45, 145 ],
				textured: false
			}) );

			scene.objs.push( cube );

			for ( var i=0; i<100; i++ ) {
				var spread = 100;
				var cube = new Obj3D( new CubeMesh({
						size:3, 
						pos:[ 
							random(-spread,spread)+0.1, 
							random(-20,-10)+0.1, 
							random(-spread,spread)+0.1 
						],
						rot: [ 0, 0, .5 ],
						color:[ 102, 45, 145 ]
					}) );
				scene.objs.push( cube );
			}*/

			var cube1 = new Obj3D( new CubeMesh({ 
				size: 5, 
				pos: [ 0, 0, 0 ],
				rot: [ 0, 0, 0 ],
				color: [ 102, 45, 145 ]
			}) );
			scene.objs.push( cube1 );

			var cube2 = new Obj3D( new CubeMesh({ 
				size: 5, 
				pos: [ -10, 0, 0 ],
				rot: [ 0, 0, 0 ],
				color: [ 102, 45, 145 ]
			}) );
			scene.objs.push( cube2 );
				
			var cube3 = new Obj3D( new CubeMesh({ 
				size: 5, 
				pos: [ 10, 0, 0 ],
				rot: [ 0, 0, 0 ],
				color: [ 102, 45, 145 ]
			}) );
			scene.objs.push( cube3 );

			var cube4 = new Obj3D( new CubeMesh({ 
				size: 5, 
				pos: [ 0, 20, 0 ],
				rot: [ 0, 0, 0 ],
				color: [ 102, 45, 145 ]
			}) );
			scene.objs.push( cube4 );

			var objarr = [ cube1, cube2, cube3 ],
				options = {
					pos: [ 15, 0, 0 ],
					rot: [ 0, 0, 0 ]
				},
				group = new ObjGroup( objarr, options );
			scene.groups.push( group );

			// DEFINE CANVAS
			var canvas = document.getElementById("viewport"),
				ctx = canvas.getContext('2d');
			canvas.width = maxWidth;
			canvas.height = maxHeight;

			// DEFINE TEXTURES
			var texture = new Image();
			texture.src = "img/squirtle.jpg";

			var bg = document.getElementById("bg"),
				bgctx = bg.getContext('2d'),
				bgTexture = new Background({
					top: [ 0, 51, 153 ],
					btm: [ 0, 0, 0 ],
					sky: [ 153, 230, 255 ],
					ground: [ 0, 204, 102 ],
					ctx: bgctx,
					can: bg
				});
			bg.width = maxWidth;
			bg.height = maxHeight*2;

			scene.fogColor = bgTexture.sky;

			// DEFINE RENDERER
			var renderer = new Renderer( scene, { 
				fps: 24, 
				maxWidth: maxWidth, 
				maxHeight: maxHeight, 
				ctx: ctx,
				texture: texture,
				bg: bgTexture
			} );
			var animate; // animation interval
			var animationFrame = true;

			// DEFINE CONTROLLER
			var controller = new Controller( renderer );
			controller.init();

			// DEFINE GAME
			var game = new Game( scene );

			// INITIALIZE ANIMATION
			if ( animationFrame ) {
				setTimeout( window.requestAnimationFrame( render ), 1000 );
			} else {
				setTimeout( function() {
					animate = setInterval( render, renderer.interval );
				}, 1000);
			}
			function render() {
				if ( play ) {
					game.play();
					renderer.render();
					if ( animationFrame ) {
						window.requestAnimationFrame( render );
					}
				}
			}
		}

		var play = true;

		function stopAnimation() {
			play = false;
		}
		window.onload = init;

	</script>
</body>
